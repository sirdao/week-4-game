<!DOCTYPE html>
<html>
<head>
	<title>Patrick Hernandez | RPG game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<div id="selection">

	<div class="char" id="char1">
		<img src="assets/images/Luke Skywalker.jpg">
	</div>

	<div class="char" id="char2">
		<img src="assets/images/Darth Vader.jpg">
	</div>

	<div class="char" id="char3">
		<img src="assets/images/Darth Maul.jpg">
	</div>

	<div class="char" id="char4">
		<img src="assets/images/Darth Sidious.jpg">
	</div>
</div>


<div id="userpickcontainer" >
	<div id="userpickplace">
		
	</div>

	<div class="allstats" id="stats">
		<div id="hptext">Hp: </div>
		<div id="attText">Att: </div>
		<div id="ctAtt">Counter: </div>
	</div>
</div>

<button id="attack">
Attack
</button>

<div id="defbox">
	<div id="defplace">

	</div>

	<div class="allstats" id="defstats">
		<div id="defhptext">Hp: </div>
		<div id="defattText">Att: </div>
		<div id="defctAtt">Counter: </div>
	</div>
</div>

<div id="enemiesbox">

	<div class="enemy" id="enemy1spot">

	</div>

	<div class="enemy" id="enemy2spot">

	</div>

	<div class="enemy" id="enemy3spot">

	</div>
</div>

<div id="defeatbox">


</div>


<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
